<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="update()">Add</button>
    <h1 id="result"></h1>
</body>
</html>

<script>
    // Selecting the h1 element
    var h1 = document.getElementById("result");
    
    function update() {
        //create new element
        var listitem =document.createElement("h1")
        listitem.textContent="Hello saha"
        h1.append(listitem);
    }
</script>
