<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1">
    <input id="num2">
    <button onclick="resultfunction()">Add</button>
    <p id="result">Result</p>
</body>
</html>
<script>
  // Selecting input box 1
  var box1 = document.getElementById("num1");
  // Selecting input box 2
  var box2 = document.getElementById("num2");
  // Selecting result
  var result = document.getElementById("result");

  function resultfunction() {
      // Getting the current values of the input boxes and converting to numbers
      var box1value = Number(box1.value);
      var box2value = Number(box2.value);
      // Calculating the total
      var total = box1value + box2value;
      // Displaying the result
      result.textContent = total;
      console.log(total);
  }
</script>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

input {
    width: 200px;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    margin-top: 10px;
}

button:hover {
    background-color: #45a049;
}

p#result {
    font-size: 1.2em;
    color: #333;
    margin-top: 20px;
}

</style>
