<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>STUDENT FORM</h1>
        <form id="student-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label>Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>

            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="Python">PYTHON</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
            </select>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="saveStudent()">Save</button>
        </form>
    </div>

    <table id="student-table">
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>COURSE</th>
                <th>GENDER</th>
                <th>EMAIL</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically here -->
        </tbody>
    </table>

    <script>
        function saveStudent() {
            // Get the form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const course = document.getElementById('course').value;
            const email = document.getElementById('email').value;

            // Create a new row
            const table = document.getElementById('student-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            // Insert cells in the row
            const nameCell = newRow.insertCell(0);
            const ageCell = newRow.insertCell(1);
            const courseCell = newRow.insertCell(2);
            const genderCell = newRow.insertCell(3);
            const emailCell = newRow.insertCell(4);
            const actionCell = newRow.insertCell(5);

            // Fill the cells with the form data
            nameCell.textContent = name;
            ageCell.textContent = age;
            courseCell.textContent = course;
            genderCell.textContent = gender;
            emailCell.textContent = email;

            // Create and append the delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'delete-btn';
            deleteButton.onclick = function() {
                table.deleteRow(newRow.rowIndex - 1);
            };
            actionCell.appendChild(deleteButton);

            // Display an alert message
            alert("Student details saved successfully!");

            // Clear the form
            document.getElementById('student-form').reset();
        }
    </script>
</body>
</html>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.form-container {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    width: 300px;
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin-top: 10px;
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 80%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #f2f2f2;
}

.delete-btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
}

.delete-btn:hover {
    background-color: #e53935;
}

</style>
