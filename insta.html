<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Duplicate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Search">
        <div class="header-icons">
            <span>Home</span>
            <span>Messages</span>
            <span>Notifications</span>
        </div>
    </header>
    <main>
        <section class="posts">
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                    <span>User 1</span>
                </div>
                <img src="https://via.placeholder.com/500" alt="Post Image" class="post-image">
                <div class="post-footer">
                    <span>❤️</span>
                    <span>Comment</span>
                    <span>Share</span>
                </div>
            </div>
            <!-- Add more posts here -->
        </section>
        <aside>
            <div class="sidebar">
                <h2>Suggestions</h2>
                <div class="suggestion">
                    <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                    <span>User 2</span>
                </div>
                <!-- Add more suggestions here -->
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
<style>
   /* General Styles */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s;
}

header:hover {
    background-color: #f0f0f0;
}

.logo {
    font-size: 1.8em;
    font-weight: bold;
    color: #ff6f61;
    transition: color 0.3s;
}

header input[type="text"] {
    width: 200px;
    padding: 8px;
    border: 2px solid #0072ff;
    border-radius: 5px;
    font-size: 0.9em;
    transition: border-color 0.3s;
}

header input[type="text"]:focus {
    border-color: #ff6f61;
    outline: none;
}

.header-icons {
    display: flex;
    gap: 20px;
}

.header-icons span {
    cursor: pointer;
    font-size: 1em;
    color: #333;
    transition: color 0.3s, transform 0.3s;
}

.header-icons span:hover {
    color: #0072ff;
    transform: scale(1.1);
}

/* Main Content */

main {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.posts {
    flex: 2;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.post {
    background-color: #ffffff;
    border: 2px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}

.post:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.post-header {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 2px solid #ddd;
    background-color: #f9f9f9;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    transition: transform 0.3s;
}

.user-avatar:hover {
    transform: scale(1.1);
}

.post-image {
    width: 100%;
    height: auto;
    display: block;
    border-bottom: 2px solid #ddd;
    transition: opacity 0.3s;
}

.post-image:hover {
    opacity: 0.8;
}

/* Sidebar */

aside {
    flex: 1;
}

.sidebar {
    background-color: #ffffff;
    border: 2px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.sidebar h2 {
    font-size: 1.5em;
    margin-bottom: 15px;
    color: #0072ff;
    transition: color 0.3s;
}

.sidebar h2:hover {
    color: #ff6f61;
}

.suggestion {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.suggestion img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    transition: transform 0.3s;
}

.suggestion img:hover {
    transform: scale(1.1);
}

.suggestion span {
    color: #333;
}

/* Responsive Design */

@media (max-width: 768px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    header input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
    }

    .header-icons {
        margin-top: 10px;
        justify-content: flex-start;
        gap: 15px;
    }

    .posts {
        padding: 0;
    }

    .explore-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
}


</script>
