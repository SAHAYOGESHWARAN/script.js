<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Duplicate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Search">
        <div class="header-icons">
            <span>Home</span>
            <span>Messages</span>
            <span>Notifications</span>
        </div>
    </header>
    <main>
        <section class="posts">
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                    <span>User 1</span>
                </div>
                <img src="https://via.placeholder.com/500" alt="Post Image" class="post-image">
                <div class="post-footer">
                    <span>❤️</span>
                    <span>Comment</span>
                    <span>Share</span>
                </div>
            </div>
            <!-- Add more posts here -->
        </section>
        <aside>
            <div class="sidebar">
                <h2>Suggestions</h2>
                <div class="suggestion">
                    <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                    <span>User 2</span>
                </div>
                <!-- Add more suggestions here -->
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
