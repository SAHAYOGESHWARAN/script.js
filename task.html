<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ec1b98e6, #0072ff);
            color: #fff;
        }

        input#inputbox {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
        }

        h1#result {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <input id="inputbox" placeholder="Type something...">
    <h1 id="result"></h1>

    <script>
        // Selecting the input box and result h1 elements
        var inputbox = document.getElementById("inputbox");
        var result = document.getElementById("result");

        // Adding an event listener for the keyup event
        inputbox.onkeyup = function() {
            // Retrieving the value from the input box
            var inputValue = inputbox.value;
            // Inserting the value into the h1 tag
            result.textContent = inputValue;
        }
    </script>
</body>
</html>
